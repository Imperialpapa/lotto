<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 생성기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .method {
            margin: 20px 0;
        }
        .method label {
            margin: 0 15px;
            font-size: 16px;
        }
        button {
            font-size: 18px;
            padding: 15px 30px;
            margin: 20px;
            cursor: pointer;
        }
        .set {
            font-size: 20px;
            margin: 15px 0;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 8px;
        }
        .number {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin: 5px;
            background: #4CAF50;
            color: white;
            border-radius: 50%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>로또 생성기</h1>
    <div class="method">
        <label><input type="radio" name="method" value="90" checked> 90번 방법</label>
        <label><input type="radio" name="method" value="random"> 랜덤</label>
    </div>
    <button onclick="generate()">번호 생성</button>
    <div id="result"></div>

    <script>
        function generate() {
            const method = document.querySelector('input[name="method"]:checked').value;
            let result = '';

            for (let set = 1; set <= 4; set++) {
                let lottoNums = [];

                if (method === '90') {
                    // 90번 방법: 2~90에서 6개 추출 후 2로 나누기
                    let nums = [];
                    while (nums.length < 6) {
                        let n = Math.floor(Math.random() * 89) + 2;
                        if (!nums.includes(n)) {
                            nums.push(n);
                        }
                    }
                    lottoNums = nums.map(n => Math.floor(n / 2));
                } else {
                    // 랜덤: 1~45에서 6개 추출
                    while (lottoNums.length < 6) {
                        let n = Math.floor(Math.random() * 45) + 1;
                        if (!lottoNums.includes(n)) {
                            lottoNums.push(n);
                        }
                    }
                }

                lottoNums.sort((a, b) => a - b);

                result += `<div class="set"><strong>${set}세트:</strong><br>`;
                lottoNums.forEach(n => {
                    result += `<span class="number">${n}</span>`;
                });
                result += '</div>';
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
