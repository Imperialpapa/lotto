<body>
    <div class="container">
        <h1>ğŸ± ë¡œë˜ ìƒì„±ê¸°</h1>
        <div class="method">
            <div class="picker-row">
                <div class="picker-wrapper">
                    <div class="picker-label">ìƒì„± ë°©ë²•</div>
                    <div class="picker-container">
                        <div class="picker-highlight"></div>
                        <div class="picker-scroll" id="methodPicker"></div>
                    </div>
                </div>
                <div class="picker-wrapper small">
                    <div class="picker-label">ì„¸íŠ¸</div>
                    <div class="picker-container">
                        <div class="picker-highlight"></div>
                        <div class="picker-scroll" id="setCountPicker"></div>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="generate()">ë²ˆí˜¸ ìƒì„±</button>
        <div class="result-container">
            <div id="result"></div>
        </div>
        <div class="sponsor-info">
            <div>í›„ì› ê³„ì¢Œ: ì¹´ì¹´ì˜¤ ë±…í¬ 3333-35-8084358</div>
            <div>ì—ë“€í¬ë¦½íŠ¸ ì†”ë£¨ì…˜ì¦ˆ</div>
        </div>
    </div>

    <script>
        // Circular Picker Factory
        function createCircularPicker(elementId, options, defaultIndex, onSelect) {
            const picker = document.getElementById(elementId);
            const itemHeight = 40;
            const itemCount = options.length;
            const cloneCount = 3;
            let selectedValue = options[defaultIndex].value;
            let isScrolling = false;

            // ì•„ì´í…œ ìƒì„±
            picker.innerHTML = '';

            // ì•ì— ë³µì œ
            for (let i = itemCount - cloneCount; i < itemCount; i++) {
                const div = document.createElement('div');
                div.className = 'picker-item clone';
                div.dataset.value = options[i].value;
                div.dataset.realIndex = i;
                div.textContent = options[i].label;
                picker.appendChild(div);
            }

            // ì›ë³¸
            options.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = 'picker-item';
                div.dataset.value = opt.value;
                div.dataset.realIndex = i;
                div.textContent = opt.label;
                picker.appendChild(div);
            });

            // ë’¤ì— ë³µì œ
            for (let i = 0; i < cloneCount; i++) {
                const div = document.createElement('div');
                div.className = 'picker-item clone';
                div.dataset.value = options[i].value;
                div.dataset.realIndex = i;
                div.textContent = options[i].label;
                picker.appendChild(div);
            }

            const items = picker.querySelectorAll('.picker-item');

            function updateActive() {
                const scrollTop = picker.scrollTop;
                const centerIndex = Math.round(scrollTop / itemHeight);

                items.forEach((item, index) => {
                    if (index === centerIndex) {
                        item.classList.add('active');
                        selectedValue = item.dataset.value;
                        onSelect(selectedValue);
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            function handleScroll() {
                if (isScrolling) return;

                const scrollTop = picker.scrollTop;

                if (scrollTop < (cloneCount - 1) * itemHeight) {
                    isScrolling = true;
                    picker.scrollTop = scrollTop + itemCount * itemHeight;
                    setTimeout(() => isScrolling = false, 50);
                } else if (scrollTop > (cloneCount + itemCount - 1) * itemHeight) {
                    isScrolling = true;
                    picker.scrollTop = scrollTop - itemCount * itemHeight;
                    setTimeout(() => isScrolling = false, 50);
                }

                updateActive();
            }

            picker.addEventListener('scroll', handleScroll);

            items.forEach((item) => {
                item.addEventListener('click', () => {
                    const realIndex = parseInt(item.dataset.realIndex);
                    picker.scrollTo({
                        top: (cloneCount + realIndex) * itemHeight,
                        behavior: 'smooth'
                    });
                });
            });

            // ì´ˆê¸° ìœ„ì¹˜
            setTimeout(() => {
                picker.scrollTop = (cloneCount + defaultIndex) * itemHeight;
                updateActive();
            }, 50);

            return () => selectedValue;
        }

        // ë°©ë²• í”¼ì»¤
        let selectedMethod = '90';
        const methods = [
            { value: '90', label: '90ë²ˆ ë°©ë²•' },
            { value: 'random', label: 'ëœë¤' },
            { value: 'oddeven', label: 'í™€ì§ ê· í˜• (3:3)' },
            { value: 'highlow', label: 'ê³ ì € ê· í˜• (3:3)' },
            { value: 'section', label: 'ë²ˆí˜¸ëŒ€ ë¶„ì‚°' }
        ];
        createCircularPicker('methodPicker', methods, 0, (val) => selectedMethod = val);

        // ì„¸íŠ¸ ìˆ˜ í”¼ì»¤
        let selectedSetCount = 4;
        const setCounts = [];
        for (let i = 1; i <= 10; i++) {
            setCounts.push({ value: i, label: i + 'ì„¸íŠ¸' });
        }
        createCircularPicker('setCountPicker', setCounts, 3, (val) => selectedSetCount = parseInt(val));

        function generate() {
            const method = selectedMethod;
            let result = '';
            const methodNames = {
                '90': '90ë²ˆ ë°©ë²•',
                'random': 'ëœë¤',
                'oddeven': 'í™€ì§ ê· í˜•',
                'highlow': 'ê³ ì € ê· í˜•',
                'section': 'ë²ˆí˜¸ëŒ€ ë¶„ì‚°'
            };

            for (let set = 1; set <= selectedSetCount; set++) {
                let lottoNums = [];

                if (method === '90') {
                    let nums = new Set();
                    while (nums.size < 6) {
                        let n = Math.floor(Math.random() * 89) + 2;
                        nums.add(Math.ceil(n / 2));
                    }
                    lottoNums = Array.from(nums);
                } else if (method === 'random') {
                    let nums = new Set();
                    while (nums.size < 6) {
                        nums.add(Math.floor(Math.random() * 45) + 1);
                    }
                    lottoNums = Array.from(nums);
                } else if (method === 'oddeven') {
                    // í™€ì§ ê· í˜•: í™€ìˆ˜ 3ê°œ, ì§ìˆ˜ 3ê°œ
                    let odds = new Set(), evens = new Set();
                    while (odds.size < 3) {
                        let n = Math.floor(Math.random() * 23) * 2 + 1; // 1,3,5,...,45
                        if (n <= 45) odds.add(n);
                    }
                    while (evens.size < 3) {
                        let n = Math.floor(Math.random() * 22) * 2 + 2; // 2,4,6,...,44
                        evens.add(n);
                    }
                    lottoNums = [...odds, ...evens];
                } else if (method === 'highlow') {
                    // ê³ ì € ê· í˜•: ì €ë²ˆí˜¸(1-22) 3ê°œ, ê³ ë²ˆí˜¸(23-45) 3ê°œ
                    let lows = new Set(), highs = new Set();
                    while (lows.size < 3) {
                        lows.add(Math.floor(Math.random() * 22) + 1);
                    }
                    while (highs.size < 3) {
                        highs.add(Math.floor(Math.random() * 23) + 23);
                    }
                    lottoNums = [...lows, ...highs];
                } else if (method === 'section') {
                    // ë²ˆí˜¸ëŒ€ ë¶„ì‚°: ê° êµ¬ê°„ì—ì„œ 1ê°œì”© + ëœë¤ 1ê°œ
                    const sections = [
                        [1, 9], [10, 19], [20, 29], [30, 39], [40, 45]
                    ];
                    const usedNumbers = new Set();
                    sections.forEach(([min, max]) => {
                        let n;
                        do {
                            n = Math.floor(Math.random() * (max - min + 1)) + min;
                        } while (usedNumbers.has(n));
                        usedNumbers.add(n);
                        lottoNums.push(n);
                    });
                    // 6ë²ˆì§¸ëŠ” ì „ì²´ì—ì„œ ëœë¤
                    let extra;
                    do {
                        extra = Math.floor(Math.random() * 45) + 1;
                    } while (usedNumbers.has(extra));
                    lottoNums.push(extra);
                }

                lottoNums.sort((a, b) => a - b);

                const getRange = (n) => {
                    if (n <= 10) return '1';
                    if (n <= 20) return '2';
                    if (n <= 30) return '3';
                    if (n <= 40) return '4';
                    return '5';
                };

                result += `<div class="set">
                    <div class="set-header">
                        <strong>${set}ì„¸íŠ¸</strong>
                        <span class="method-name">${methodNames[method]}</span>
                    </div>
                    <div class="numbers">
                        ${lottoNums.map(n => `<span class="number" data-range="${getRange(n)}">${n}</span>`).join('')}
                    </div>
                </div>`;
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
