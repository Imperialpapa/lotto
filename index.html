<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ë¡œë˜ ìƒì„±ê¸°</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .method {
            margin: 20px 0;
            text-align: center;
        }
        .picker-container {
            position: relative;
            height: 150px;
            overflow: hidden;
            background: #f8f9fa;
            border-radius: 15px;
            margin: 10px 0;
        }
        .picker-highlight {
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            height: 40px;
            transform: translateY(-50%);
            background: rgba(102, 126, 234, 0.15);
            border-radius: 8px;
            pointer-events: none;
            border-top: 1px solid rgba(102, 126, 234, 0.3);
            border-bottom: 1px solid rgba(102, 126, 234, 0.3);
        }
        .picker-scroll {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            padding: 55px 0;
        }
        .picker-scroll::-webkit-scrollbar {
            display: none;
        }
        .picker-item {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: center;
            font-size: 16px;
            color: #999;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .picker-item.active {
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }
        button {
            font-size: 18px;
            padding: 15px 40px;
            margin: 25px 0;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        button:active {
            transform: translateY(0);
        }
        .set {
            font-size: 18px;
            margin: 15px 0;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            text-align: left;
        }
        .set strong {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        .numbers {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        .number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .method-name {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* ë°˜ì‘í˜• - íƒœë¸”ë¦¿ */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 25px 15px;
            }
            h1 {
                font-size: 24px;
            }
        }

        /* ë°˜ì‘í˜• - ëª¨ë°”ì¼ */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px 12px;
                border-radius: 15px;
            }
            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }
            .method-item {
                padding: 10px 12px;
                font-size: 14px;
            }
            button {
                font-size: 16px;
                padding: 12px 30px;
                width: 100%;
            }
            .set {
                font-size: 16px;
                padding: 12px;
            }
            .number {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
        }

        /* ë°˜ì‘í˜• - ë§¤ìš° ì‘ì€ í™”ë©´ */
        @media (max-width: 360px) {
            .container {
                padding: 15px 10px;
            }
            h1 {
                font-size: 20px;
            }
            .number {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
            .numbers {
                gap: 5px;
            }
        }

        /* ê°€ë¡œ ëª¨ë“œ (ëª¨ë°”ì¼) */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
                max-width: 600px;
            }
            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            .method {
                margin: 10px 0;
            }
            .method-item {
                padding: 8px 10px;
                margin: 5px 0;
            }
            button {
                margin: 15px 0;
                padding: 10px 30px;
            }
            .set {
                padding: 10px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ± ë¡œë˜ ìƒì„±ê¸°</h1>
        <div class="method">
            <div class="picker-container">
                <div class="picker-highlight"></div>
                <div class="picker-scroll" id="methodPicker"></div>
            </div>
        </div>
        <button onclick="generate()">ë²ˆí˜¸ ìƒì„±</button>
        <div id="result"></div>
    </div>

    <script>
        // Picker initialization with infinite scroll
        let selectedMethod = '90';
        const picker = document.getElementById('methodPicker');
        const methods = [
            { value: '90', label: '90ë²ˆ ë°©ë²•' },
            { value: 'random', label: 'ëœë¤' },
            { value: 'oddeven', label: 'í™€ì§ ê· í˜• (3:3)' },
            { value: 'highlow', label: 'ê³ ì € ê· í˜• (3:3)' },
            { value: 'section', label: 'ë²ˆí˜¸ëŒ€ ë¶„ì‚°' }
        ];
        const itemHeight = 40;
        const itemCount = methods.length;
        const cloneCount = 3; // ì•ë’¤ë¡œ ë³µì œí•  ê°œìˆ˜

        // ë¬´í•œ ìŠ¤í¬ë¡¤ì„ ìœ„í•œ ì•„ì´í…œ ìƒì„±
        function createPickerItems() {
            picker.innerHTML = '';

            // ì•ì— ë³µì œ (ë§ˆì§€ë§‰ ëª‡ ê°œ)
            for (let i = itemCount - cloneCount; i < itemCount; i++) {
                const div = document.createElement('div');
                div.className = 'picker-item clone';
                div.dataset.value = methods[i].value;
                div.dataset.realIndex = i;
                div.textContent = methods[i].label;
                picker.appendChild(div);
            }

            // ì›ë³¸ ì•„ì´í…œ
            methods.forEach((method, i) => {
                const div = document.createElement('div');
                div.className = 'picker-item';
                div.dataset.value = method.value;
                div.dataset.realIndex = i;
                div.textContent = method.label;
                picker.appendChild(div);
            });

            // ë’¤ì— ë³µì œ (ì²˜ìŒ ëª‡ ê°œ)
            for (let i = 0; i < cloneCount; i++) {
                const div = document.createElement('div');
                div.className = 'picker-item clone';
                div.dataset.value = methods[i].value;
                div.dataset.realIndex = i;
                div.textContent = methods[i].label;
                picker.appendChild(div);
            }
        }

        createPickerItems();
        const items = picker.querySelectorAll('.picker-item');

        // ì´ˆê¸° ìœ„ì¹˜ ì„¤ì • (ì²« ë²ˆì§¸ ì›ë³¸ ì•„ì´í…œ)
        setTimeout(() => {
            picker.scrollTop = cloneCount * itemHeight;
            updateActiveItem();
        }, 50);

        let isScrolling = false;

        function updateActiveItem() {
            const scrollTop = picker.scrollTop;
            const centerIndex = Math.round(scrollTop / itemHeight);

            items.forEach((item, index) => {
                if (index === centerIndex) {
                    item.classList.add('active');
                    selectedMethod = item.dataset.value;
                } else {
                    item.classList.remove('active');
                }
            });
        }

        function handleInfiniteScroll() {
            if (isScrolling) return;

            const scrollTop = picker.scrollTop;
            const maxScroll = (cloneCount + itemCount) * itemHeight;
            const minScroll = cloneCount * itemHeight;

            // ìœ„ìª½ ëì— ë„ë‹¬
            if (scrollTop < (cloneCount - 1) * itemHeight) {
                isScrolling = true;
                picker.scrollTop = scrollTop + itemCount * itemHeight;
                setTimeout(() => isScrolling = false, 50);
            }
            // ì•„ë˜ìª½ ëì— ë„ë‹¬
            else if (scrollTop > (cloneCount + itemCount - 1) * itemHeight) {
                isScrolling = true;
                picker.scrollTop = scrollTop - itemCount * itemHeight;
                setTimeout(() => isScrolling = false, 50);
            }

            updateActiveItem();
        }

        picker.addEventListener('scroll', handleInfiniteScroll);

        items.forEach((item, index) => {
            item.addEventListener('click', () => {
                const realIndex = parseInt(item.dataset.realIndex);
                const targetScroll = (cloneCount + realIndex) * itemHeight;
                picker.scrollTo({
                    top: targetScroll,
                    behavior: 'smooth'
                });
            });
        });

        function generate() {
            const method = selectedMethod;
            let result = '';
            const methodNames = {
                '90': '90ë²ˆ ë°©ë²•',
                'random': 'ëœë¤',
                'oddeven': 'í™€ì§ ê· í˜•',
                'highlow': 'ê³ ì € ê· í˜•',
                'section': 'ë²ˆí˜¸ëŒ€ ë¶„ì‚°'
            };

            for (let set = 1; set <= 4; set++) {
                let lottoNums = [];

                if (method === '90') {
                    let nums = [];
                    while (nums.length < 6) {
                        let n = Math.floor(Math.random() * 89) + 2;
                        if (!nums.includes(n)) nums.push(n);
                    }
                    lottoNums = nums.map(n => Math.floor(n / 2));
                } else if (method === 'random') {
                    while (lottoNums.length < 6) {
                        let n = Math.floor(Math.random() * 45) + 1;
                        if (!lottoNums.includes(n)) lottoNums.push(n);
                    }
                } else if (method === 'oddeven') {
                    // í™€ì§ ê· í˜•: í™€ìˆ˜ 3ê°œ, ì§ìˆ˜ 3ê°œ
                    let odds = [], evens = [];
                    while (odds.length < 3) {
                        let n = Math.floor(Math.random() * 23) * 2 + 1; // 1,3,5,...,45
                        if (n <= 45 && !odds.includes(n)) odds.push(n);
                    }
                    while (evens.length < 3) {
                        let n = Math.floor(Math.random() * 22) * 2 + 2; // 2,4,6,...,44
                        if (!evens.includes(n)) evens.push(n);
                    }
                    lottoNums = [...odds, ...evens];
                } else if (method === 'highlow') {
                    // ê³ ì € ê· í˜•: ì €ë²ˆí˜¸(1-22) 3ê°œ, ê³ ë²ˆí˜¸(23-45) 3ê°œ
                    let lows = [], highs = [];
                    while (lows.length < 3) {
                        let n = Math.floor(Math.random() * 22) + 1;
                        if (!lows.includes(n)) lows.push(n);
                    }
                    while (highs.length < 3) {
                        let n = Math.floor(Math.random() * 23) + 23;
                        if (!highs.includes(n)) highs.push(n);
                    }
                    lottoNums = [...lows, ...highs];
                } else if (method === 'section') {
                    // ë²ˆí˜¸ëŒ€ ë¶„ì‚°: ê° êµ¬ê°„ì—ì„œ 1ê°œì”© + ëœë¤ 1ê°œ
                    const sections = [
                        [1, 9], [10, 19], [20, 29], [30, 39], [40, 45]
                    ];
                    sections.forEach(([min, max]) => {
                        let n;
                        do {
                            n = Math.floor(Math.random() * (max - min + 1)) + min;
                        } while (lottoNums.includes(n));
                        lottoNums.push(n);
                    });
                    // 6ë²ˆì§¸ëŠ” ì „ì²´ì—ì„œ ëœë¤
                    let extra;
                    do {
                        extra = Math.floor(Math.random() * 45) + 1;
                    } while (lottoNums.includes(extra));
                    lottoNums.push(extra);
                }

                lottoNums.sort((a, b) => a - b);

                result += `<div class="set">
                    <strong>${set}ì„¸íŠ¸</strong>
                    <div class="numbers">`;
                lottoNums.forEach(n => {
                    result += `<span class="number">${n}</span>`;
                });
                result += `</div>
                    <div class="method-name">${methodNames[method]}</div>
                </div>`;
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
