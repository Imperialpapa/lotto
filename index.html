<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÎòê ÏÉùÏÑ±Í∏∞</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .method {
            margin: 20px 0;
            text-align: center;
        }
        .picker-row {
            display: flex;
            gap: 10px;
        }
        .picker-wrapper {
            flex: 1;
        }
        .picker-wrapper.small {
            flex: 0 0 80px;
        }
        .picker-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        .picker-container {
            position: relative;
            height: 150px;
            overflow: hidden;
            background: #f8f9fa;
            border-radius: 15px;
        }
        .picker-highlight {
            position: absolute;
            top: 50%;
            left: 10px;
            right: 10px;
            height: 40px;
            transform: translateY(-50%);
            background: rgba(102, 126, 234, 0.15);
            border-radius: 8px;
            pointer-events: none;
            border-top: 1px solid rgba(102, 126, 234, 0.3);
            border-bottom: 1px solid rgba(102, 126, 234, 0.3);
        }
        .picker-scroll {
            height: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            -webkit-overflow-scrolling: touch;
            padding: 55px 0;
        }
        .picker-scroll::-webkit-scrollbar {
            display: none;
        }
        .picker-item {
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            scroll-snap-align: center;
            font-size: 16px;
            color: #999;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        .picker-item.active {
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }
        button {
            font-size: 18px;
            padding: 15px 40px;
            margin: 25px 0;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        button:active {
            transform: translateY(0);
        }
        .set {
            font-size: 18px;
            margin: 15px 0;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            text-align: left;
        }
        .set strong {
            display: inline;
            margin-right: 15px;
            color: #555;
        }
        .set-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .numbers {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        .number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            color: white;
            border-radius: 50%;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3), inset 0 -2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease;
        }
        .number:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.35), inset 0 -2px 4px rgba(0, 0, 0, 0.2);
        }
        /* 1-10Î≤à (ÎÖ∏ÎûÄÏÉâ) */
        .number[data-range="1"] {
            background: linear-gradient(180deg, #FFD700 0%, #FFA500 100%);
        }
        /* 11-20Î≤à (ÌååÎûÄÏÉâ) */
        .number[data-range="2"] {
            background: linear-gradient(180deg, #4169E1 0%, #1E90FF 100%);
        }
        /* 21-30Î≤à (Îπ®Í∞ÑÏÉâ) */
        .number[data-range="3"] {
            background: linear-gradient(180deg, #FF6B6B 0%, #DC143C 100%);
        }
        /* 31-40Î≤à (ÌöåÏÉâ) */
        .number[data-range="4"] {
            background: linear-gradient(180deg, #A9A9A9 0%, #696969 100%);
        }
        /* 41-45Î≤à (Ï¥àÎ°ùÏÉâ) */
        .number[data-range="5"] {
            background: linear-gradient(180deg, #32CD32 0%, #228B22 100%);
        }
        .method-name {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
        .result-container {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 10px;
            background: #fafafa;
        }
        .result-container::-webkit-scrollbar {
            width: 6px;
        }
        .result-container::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }

        /* Î∞òÏùëÌòï - ÌÉúÎ∏îÎ¶ø */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 25px 15px;
            }
            h1 {
                font-size: 24px;
            }
        }

        /* Î∞òÏùëÌòï - Î™®Î∞îÏùº */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px 12px;
                border-radius: 15px;
            }
            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }
            .method-item {
                padding: 10px 12px;
                font-size: 14px;
            }
            button {
                font-size: 16px;
                padding: 12px 30px;
                width: 100%;
            }
            .set {
                font-size: 16px;
                padding: 12px;
            }
            .number {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
        }

        /* Î∞òÏùëÌòï - Îß§Ïö∞ ÏûëÏùÄ ÌôîÎ©¥ */
        @media (max-width: 360px) {
            .container {
                padding: 15px 10px;
            }
            h1 {
                font-size: 20px;
            }
            .number {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
            .numbers {
                gap: 5px;
            }
        }

        /* Í∞ÄÎ°ú Î™®Îìú (Î™®Î∞îÏùº) */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
                max-width: 600px;
            }
            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            .method {
                margin: 10px 0;
            }
            .method-item {
                padding: 8px 10px;
                margin: 5px 0;
            }
            button {
                margin: 15px 0;
                padding: 10px 30px;
            }
            .set {
                padding: 10px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé± Î°úÎòê ÏÉùÏÑ±Í∏∞</h1>
        <div class="method">
            <div class="picker-row">
                <div class="picker-wrapper">
                    <div class="picker-label">ÏÉùÏÑ± Î∞©Î≤ï</div>
                    <div class="picker-container">
                        <div class="picker-highlight"></div>
                        <div class="picker-scroll" id="methodPicker"></div>
                    </div>
                </div>
                <div class="picker-wrapper small">
                    <div class="picker-label">ÏÑ∏Ìä∏</div>
                    <div class="picker-container">
                        <div class="picker-highlight"></div>
                        <div class="picker-scroll" id="setCountPicker"></div>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="generate()">Î≤àÌò∏ ÏÉùÏÑ±</button>
        <div class="result-container">
            <div id="result"></div>
        </div>
    </div>

    <script>
        // Circular Picker Factory
        function createCircularPicker(elementId, options, defaultIndex, onSelect) {
            const picker = document.getElementById(elementId);
            const itemHeight = 40;
            const itemCount = options.length;
            const cloneCount = 3;
            let selectedValue = options[defaultIndex].value;
            let isScrolling = false;

            // ÏïÑÏù¥ÌÖú ÏÉùÏÑ±
            picker.innerHTML = '';

            // ÏïûÏóê Î≥µÏ†ú
            for (let i = itemCount - cloneCount; i < itemCount; i++) {
                const div = document.createElement('div');
                div.className = 'picker-item clone';
                div.dataset.value = options[i].value;
                div.dataset.realIndex = i;
                div.textContent = options[i].label;
                picker.appendChild(div);
            }

            // ÏõêÎ≥∏
            options.forEach((opt, i) => {
                const div = document.createElement('div');
                div.className = 'picker-item';
                div.dataset.value = opt.value;
                div.dataset.realIndex = i;
                div.textContent = opt.label;
                picker.appendChild(div);
            });

            // Îí§Ïóê Î≥µÏ†ú
            for (let i = 0; i < cloneCount; i++) {
                const div = document.createElement('div');
                div.className = 'picker-item clone';
                div.dataset.value = options[i].value;
                div.dataset.realIndex = i;
                div.textContent = options[i].label;
                picker.appendChild(div);
            }

            const items = picker.querySelectorAll('.picker-item');

            function updateActive() {
                const scrollTop = picker.scrollTop;
                const centerIndex = Math.round(scrollTop / itemHeight);

                items.forEach((item, index) => {
                    if (index === centerIndex) {
                        item.classList.add('active');
                        selectedValue = item.dataset.value;
                        onSelect(selectedValue);
                    } else {
                        item.classList.remove('active');
                    }
                });
            }

            function handleScroll() {
                if (isScrolling) return;

                const scrollTop = picker.scrollTop;

                if (scrollTop < (cloneCount - 1) * itemHeight) {
                    isScrolling = true;
                    picker.scrollTop = scrollTop + itemCount * itemHeight;
                    setTimeout(() => isScrolling = false, 50);
                } else if (scrollTop > (cloneCount + itemCount - 1) * itemHeight) {
                    isScrolling = true;
                    picker.scrollTop = scrollTop - itemCount * itemHeight;
                    setTimeout(() => isScrolling = false, 50);
                }

                updateActive();
            }

            picker.addEventListener('scroll', handleScroll);

            items.forEach((item) => {
                item.addEventListener('click', () => {
                    const realIndex = parseInt(item.dataset.realIndex);
                    picker.scrollTo({
                        top: (cloneCount + realIndex) * itemHeight,
                        behavior: 'smooth'
                    });
                });
            });

            // Ï¥àÍ∏∞ ÏúÑÏπò
            setTimeout(() => {
                picker.scrollTop = (cloneCount + defaultIndex) * itemHeight;
                updateActive();
            }, 50);

            return () => selectedValue;
        }

        // Î∞©Î≤ï ÌîºÏª§
        let selectedMethod = '90';
        const methods = [
            { value: '90', label: '90Î≤à Î∞©Î≤ï' },
            { value: 'random', label: 'ÎûúÎç§' },
            { value: 'oddeven', label: 'ÌôÄÏßù Í∑†Ìòï (3:3)' },
            { value: 'highlow', label: 'Í≥†Ï†Ä Í∑†Ìòï (3:3)' },
            { value: 'section', label: 'Î≤àÌò∏ÎåÄ Î∂ÑÏÇ∞' }
        ];
        createCircularPicker('methodPicker', methods, 0, (val) => selectedMethod = val);

        // ÏÑ∏Ìä∏ Ïàò ÌîºÏª§
        let selectedSetCount = 4;
        const setCounts = [];
        for (let i = 1; i <= 10; i++) {
            setCounts.push({ value: i, label: i + 'ÏÑ∏Ìä∏' });
        }
        createCircularPicker('setCountPicker', setCounts, 3, (val) => selectedSetCount = parseInt(val));

        function generate() {
            const method = selectedMethod;
            let result = '';
            const methodNames = {
                '90': '90Î≤à Î∞©Î≤ï',
                'random': 'ÎûúÎç§',
                'oddeven': 'ÌôÄÏßù Í∑†Ìòï',
                'highlow': 'Í≥†Ï†Ä Í∑†Ìòï',
                'section': 'Î≤àÌò∏ÎåÄ Î∂ÑÏÇ∞'
            };

            for (let set = 1; set <= selectedSetCount; set++) {
                let lottoNums = [];

                if (method === '90') {
                    let nums = [];
                    while (nums.length < 6) {
                        let n = Math.floor(Math.random() * 89) + 2;
                        if (!nums.includes(n)) nums.push(n);
                    }
                    lottoNums = nums.map(n => Math.floor(n / 2));
                } else if (method === 'random') {
                    while (lottoNums.length < 6) {
                        let n = Math.floor(Math.random() * 45) + 1;
                        if (!lottoNums.includes(n)) lottoNums.push(n);
                    }
                } else if (method === 'oddeven') {
                    // ÌôÄÏßù Í∑†Ìòï: ÌôÄÏàò 3Í∞ú, ÏßùÏàò 3Í∞ú
                    let odds = [], evens = [];
                    while (odds.length < 3) {
                        let n = Math.floor(Math.random() * 23) * 2 + 1; // 1,3,5,...,45
                        if (n <= 45 && !odds.includes(n)) odds.push(n);
                    }
                    while (evens.length < 3) {
                        let n = Math.floor(Math.random() * 22) * 2 + 2; // 2,4,6,...,44
                        if (!evens.includes(n)) evens.push(n);
                    }
                    lottoNums = [...odds, ...evens];
                } else if (method === 'highlow') {
                    // Í≥†Ï†Ä Í∑†Ìòï: Ï†ÄÎ≤àÌò∏(1-22) 3Í∞ú, Í≥†Î≤àÌò∏(23-45) 3Í∞ú
                    let lows = [], highs = [];
                    while (lows.length < 3) {
                        let n = Math.floor(Math.random() * 22) + 1;
                        if (!lows.includes(n)) lows.push(n);
                    }
                    while (highs.length < 3) {
                        let n = Math.floor(Math.random() * 23) + 23;
                        if (!highs.includes(n)) highs.push(n);
                    }
                    lottoNums = [...lows, ...highs];
                } else if (method === 'section') {
                    // Î≤àÌò∏ÎåÄ Î∂ÑÏÇ∞: Í∞Å Íµ¨Í∞ÑÏóêÏÑú 1Í∞úÏî© + ÎûúÎç§ 1Í∞ú
                    const sections = [
                        [1, 9], [10, 19], [20, 29], [30, 39], [40, 45]
                    ];
                    sections.forEach(([min, max]) => {
                        let n;
                        do {
                            n = Math.floor(Math.random() * (max - min + 1)) + min;
                        } while (lottoNums.includes(n));
                        lottoNums.push(n);
                    });
                    // 6Î≤àÏß∏Îäî Ï†ÑÏ≤¥ÏóêÏÑú ÎûúÎç§
                    let extra;
                    do {
                        extra = Math.floor(Math.random() * 45) + 1;
                    } while (lottoNums.includes(extra));
                    lottoNums.push(extra);
                }

                lottoNums.sort((a, b) => a - b);

                result += `<div class="set">
                    <div class="set-header">
                        <strong>${set}ÏÑ∏Ìä∏</strong>
                        <span class="method-name">${methodNames[method]}</span>
                    </div>
                    <div class="numbers">`;
                lottoNums.forEach(n => {
                    let range;
                    if (n <= 10) range = '1';
                    else if (n <= 20) range = '2';
                    else if (n <= 30) range = '3';
                    else if (n <= 40) range = '4';
                    else range = '5';
                    result += `<span class="number" data-range="${range}">${n}</span>`;
                });
                result += `</div>
                </div>`;
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
