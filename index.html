<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÎòê ÏÉùÏÑ±Í∏∞</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .method {
            margin: 20px 0;
            text-align: left;
        }
        .method-item {
            display: block;
            padding: 12px 15px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .method-item:hover {
            background: #e9ecef;
        }
        .method-item input {
            margin-right: 10px;
        }
        .method-item input:checked + span {
            font-weight: bold;
            color: #667eea;
        }
        .method-item:has(input:checked) {
            border-color: #667eea;
            background: #f0f0ff;
        }
        button {
            font-size: 18px;
            padding: 15px 40px;
            margin: 25px 0;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        button:active {
            transform: translateY(0);
        }
        .set {
            font-size: 18px;
            margin: 15px 0;
            padding: 15px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            text-align: left;
        }
        .set strong {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        .numbers {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 8px;
        }
        .number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 50%;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        .method-name {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }

        /* Î∞òÏùëÌòï - ÌÉúÎ∏îÎ¶ø */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .container {
                padding: 25px 15px;
            }
            h1 {
                font-size: 24px;
            }
        }

        /* Î∞òÏùëÌòï - Î™®Î∞îÏùº */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px 12px;
                border-radius: 15px;
            }
            h1 {
                font-size: 22px;
                margin-bottom: 20px;
            }
            .method-item {
                padding: 10px 12px;
                font-size: 14px;
            }
            button {
                font-size: 16px;
                padding: 12px 30px;
                width: 100%;
            }
            .set {
                font-size: 16px;
                padding: 12px;
            }
            .number {
                width: 36px;
                height: 36px;
                font-size: 14px;
            }
        }

        /* Î∞òÏùëÌòï - Îß§Ïö∞ ÏûëÏùÄ ÌôîÎ©¥ */
        @media (max-width: 360px) {
            .container {
                padding: 15px 10px;
            }
            h1 {
                font-size: 20px;
            }
            .number {
                width: 32px;
                height: 32px;
                font-size: 12px;
            }
            .numbers {
                gap: 5px;
            }
        }

        /* Í∞ÄÎ°ú Î™®Îìú (Î™®Î∞îÏùº) */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
                max-width: 600px;
            }
            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }
            .method {
                margin: 10px 0;
            }
            .method-item {
                padding: 8px 10px;
                margin: 5px 0;
            }
            button {
                margin: 15px 0;
                padding: 10px 30px;
            }
            .set {
                padding: 10px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé± Î°úÎòê ÏÉùÏÑ±Í∏∞</h1>
        <div class="method">
            <label class="method-item">
                <input type="radio" name="method" value="90" checked>
                <span>90Î≤à Î∞©Î≤ï</span>
            </label>
            <label class="method-item">
                <input type="radio" name="method" value="random">
                <span>ÎûúÎç§</span>
            </label>
            <label class="method-item">
                <input type="radio" name="method" value="oddeven">
                <span>ÌôÄÏßù Í∑†Ìòï (3:3)</span>
            </label>
            <label class="method-item">
                <input type="radio" name="method" value="highlow">
                <span>Í≥†Ï†Ä Í∑†Ìòï (3:3)</span>
            </label>
            <label class="method-item">
                <input type="radio" name="method" value="section">
                <span>Î≤àÌò∏ÎåÄ Î∂ÑÏÇ∞</span>
            </label>
        </div>
        <button onclick="generate()">Î≤àÌò∏ ÏÉùÏÑ±</button>
        <div id="result"></div>
    </div>

    <script>
        function generate() {
            const method = document.querySelector('input[name="method"]:checked').value;
            let result = '';
            const methodNames = {
                '90': '90Î≤à Î∞©Î≤ï',
                'random': 'ÎûúÎç§',
                'oddeven': 'ÌôÄÏßù Í∑†Ìòï',
                'highlow': 'Í≥†Ï†Ä Í∑†Ìòï',
                'section': 'Î≤àÌò∏ÎåÄ Î∂ÑÏÇ∞'
            };

            for (let set = 1; set <= 4; set++) {
                let lottoNums = [];

                if (method === '90') {
                    let nums = [];
                    while (nums.length < 6) {
                        let n = Math.floor(Math.random() * 89) + 2;
                        if (!nums.includes(n)) nums.push(n);
                    }
                    lottoNums = nums.map(n => Math.floor(n / 2));
                } else if (method === 'random') {
                    while (lottoNums.length < 6) {
                        let n = Math.floor(Math.random() * 45) + 1;
                        if (!lottoNums.includes(n)) lottoNums.push(n);
                    }
                } else if (method === 'oddeven') {
                    // ÌôÄÏßù Í∑†Ìòï: ÌôÄÏàò 3Í∞ú, ÏßùÏàò 3Í∞ú
                    let odds = [], evens = [];
                    while (odds.length < 3) {
                        let n = Math.floor(Math.random() * 23) * 2 + 1; // 1,3,5,...,45
                        if (n <= 45 && !odds.includes(n)) odds.push(n);
                    }
                    while (evens.length < 3) {
                        let n = Math.floor(Math.random() * 22) * 2 + 2; // 2,4,6,...,44
                        if (!evens.includes(n)) evens.push(n);
                    }
                    lottoNums = [...odds, ...evens];
                } else if (method === 'highlow') {
                    // Í≥†Ï†Ä Í∑†Ìòï: Ï†ÄÎ≤àÌò∏(1-22) 3Í∞ú, Í≥†Î≤àÌò∏(23-45) 3Í∞ú
                    let lows = [], highs = [];
                    while (lows.length < 3) {
                        let n = Math.floor(Math.random() * 22) + 1;
                        if (!lows.includes(n)) lows.push(n);
                    }
                    while (highs.length < 3) {
                        let n = Math.floor(Math.random() * 23) + 23;
                        if (!highs.includes(n)) highs.push(n);
                    }
                    lottoNums = [...lows, ...highs];
                } else if (method === 'section') {
                    // Î≤àÌò∏ÎåÄ Î∂ÑÏÇ∞: Í∞Å Íµ¨Í∞ÑÏóêÏÑú 1Í∞úÏî© + ÎûúÎç§ 1Í∞ú
                    const sections = [
                        [1, 9], [10, 19], [20, 29], [30, 39], [40, 45]
                    ];
                    sections.forEach(([min, max]) => {
                        let n;
                        do {
                            n = Math.floor(Math.random() * (max - min + 1)) + min;
                        } while (lottoNums.includes(n));
                        lottoNums.push(n);
                    });
                    // 6Î≤àÏß∏Îäî Ï†ÑÏ≤¥ÏóêÏÑú ÎûúÎç§
                    let extra;
                    do {
                        extra = Math.floor(Math.random() * 45) + 1;
                    } while (lottoNums.includes(extra));
                    lottoNums.push(extra);
                }

                lottoNums.sort((a, b) => a - b);

                result += `<div class="set">
                    <strong>${set}ÏÑ∏Ìä∏</strong>
                    <div class="numbers">`;
                lottoNums.forEach(n => {
                    result += `<span class="number">${n}</span>`;
                });
                result += `</div>
                    <div class="method-name">${methodNames[method]}</div>
                </div>`;
            }

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
